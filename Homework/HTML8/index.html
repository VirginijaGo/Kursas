<!DOCTYPE html>
<html lang="lt">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HTML8 namų darbas</title>
	</head>

	<body>
		<fieldset>
			<legend>Jūsų informacija</legend>
				<table>
					<tr>
						<td>
							<label for="name">Vardas:</label>
						</td>
						<td>
							<input type="text">
						</td>
					</tr>
					<tr>
						<td>
							<label for="name">Pavardė:</label>
						</td>
							<td><input type="text">
						</td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<legend>Klausimai</legend>
					<table>
						<tr>
							<label for="question">Kaip sužinojote apie mus?</label>
							<select name="question" id="question">
								<option value="Google">Google</option>
								<option value="Facebook">Facebook</option>
								<option value="Insta">Instagram</option>
							</select>
						</tr>
						<tr>
							<td>
								Ar apsilankysite vėl?
							</td>
						<tr>
							<td>
								<label for="answer-yes">Taip</label>
								<input type="radio" id="answer-yes" name="answer">

								<label for="answer-no">Ne</label>
								<input type="radio" id="answer-no" name="answer">

								<label for="answer-maybe">Galbūt</label>
								<input type="radio" id="answer-maybe" name="answer">
							</td>
						</tr>
						<tr>
							<td>
								<p>Ką manote apie kursą?</p>
								<textarea placeholder="Parašykite viską ką galvojate"style="width: 554px; height: 146px;"></textarea>
							</td>
						</tr>
						<tr>
							<td>
								Pažymėkite programavimo/žymėjimo kalbas su kuriomis esate susipžainę:
							</td>
						</tr>

						<tr>
							<td>
								<input type="checkbox" id="program1" name="programm">
								<label for="program1">C &#35;</label>

								<input type="checkbox" id="program2" name="programm">
								<label for="program2">JAVA</label>

								<input type="checkbox" id="program3" name="programm">
								<label for="program3">PHP</label>
							</td>
						<tr>
							<td>
								<input type="checkbox" id="program4" name="programm">
								<label for="program4">HTML</label>

								<input type="checkbox" id="program5" name="programm">
								<label for="program5">CSS</label>

								<input type="checkbox" id="program6" name="programm">
								<label for="program6">JavaScript</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" id="program7" name="programm">
								<label for="program">Python</label>

								<input type="checkbox" id="program7" name="programm">
								<label for="program7">Ruby</label>
							</td>
						</tr>
							<td>
							<input type="submit" value="Siųsti">
							</td>
					</table>
			</fieldset>
	</body>

</html>
